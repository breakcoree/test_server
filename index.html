<!DOCTYPE html>
<html>
<head>
    <meta charset = 'utf-8'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>
    <title>Мои Заметки</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            font-weight: bold;
        }
    </style>
    <link rel = 'stylesheet' href = '/style.css'>
    <script src = '/js.js' defer></script>
</head>

<body class = 'body'>
    <div class = 'main'>
        
        <div class = 'left_bar'>
            <span class = 'title'>Мои Заметки</span>
            <button class = 'new_note_button' id = 'new_note_button'>Новая Заметка</button>
            
            <div class = 'tags_container' id = 'tags_container'>
                <span class = 'title_tags' id = 'title_tags'>Теги</span>
                <button class = 'tags_item' id = 'tags_item'>Все</button>
                <button class = 'tags_item' id = 'tags_item'>Идеи</button>
                <button class = 'tags_item' id = 'tags_item'>Личное</button>
                <button class = 'tags_item' id = 'tags_item'>Работа</button>
                <button class = 'tags_item' id = 'tags_item'>Список покупок</button>
            </div>
        </div>

        <div class = 'main_bar'>
            
            <div class = 'search_box' id = 'search_box'>
                <input class = 'note_input' type = 'text' placeholder = 'Поиск' id = 'note_input'>
                <button class = 'search_button' id = 'search_button'>
                    <svg fill = 'white' xmlns = 'http://www.w3.org/2000/svg' viewBox = '0 0 65 65' width = '30' height = '30'>
                        <path d = 'M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z'/>
                    </svg>
                </button>
            </div>

            <div class = 'notes_container' id = 'notes_container'>
            </div>
        </div>

        

    </div>
    <div class = 'modal_window' id = 'modal_window'>
        <div class = 'modal_content' id = 'modal_content'>
            <span class = 'modal_title'>Новая Заметка</span>
            <input class = 'modal_input' id = 'modal_input' placeholder = 'Название заметки'></input>
            <select class = 'modal_dropdown' id = 'modal_dropdown'>
                <option value = '1'>Все</option>
                <option value = '2'>Идеи</option>
                <option value = '3'>Личное</option>
                <option value = '4'>Работа</option>
                <option value = '5'>Список покупок</option>
            </select>
            <button class = 'modal_button' id = 'modal_button'>Создать</button>
        </div>
    </div>
</body>
</html>
